<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, user-scalable=no" />
  <title>무제 플레이리스트</title>
  <style>
    @font-face {
      font-family: 'SF Pro Display';
      src: url('https://cdn.jsdelivr.net/gh/sergienkoekaterina/fonts@main/SFProDisplay-Regular.woff2') format('woff2');
    }

    body {
      margin: 0;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background-color: white;
      width: 390px;
      height: 844px;
      overflow-y: scroll;
      position: relative;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 16px 12px 8px;
      font-size: 18px;
      font-weight: 500;
    }

    .navbar img {
      width: 20px;
      height: 20px;
      margin-right: 12px;
    }

    .search-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 16px;
      max-width: 390px;
      margin: 0 auto;
      box-sizing: border-box;
      margin-bottom: 20px; /* ✅ 검색창과 영상 사이 간격 추가 */
    }

    .search-bar {
      flex: 1;
      height: 36px;
      padding: 0 12px;
      border-radius: 10px;
      background-color: #f1f1f1;
      font-size: 14px;
      border: none;
      color: #333;
    }

    .search-bar::placeholder {
      color: #888;
    }

    .playlist-cover {
      width: 90%;
      aspect-ratio: 1 / 1;
      margin: 0 auto 12px;
      border-radius: 20px;
      overflow: hidden;
      background-color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .playlist-cover video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 20px;
    }

    .playlist-title {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-top: 8px;
    }

    .playlist-updated {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      margin: 0 16px 20px;
    }

    .controls button {
      flex: 1;
      margin: 0 6px;
      padding: 12px 0;
      border-radius: 12px;
      font-size: 16px;
      border: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .play-btn {
      background-color: #ff2d55;
      color: white;
    }

   .shuffle-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px; /* 아이콘과 텍스트 사이 간격 */
      background-color: #dcdcdc;
      color: #ff2d55;
      font-weight: 500;
    }

  .shuffle-btn .icon {
      display: flex;
      align-items: center;
      justify-content: center;
    }


    .music-list {
      list-style: none;
      padding: 0;
      margin: 0 16px 80px;
    }

    .music-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .music-cover {
      width: 46px;
      height: 46px;
      border-radius: 8px;
      background-color: #ddd;
      margin-right: 12px;
    }

    .music-info {
      font-size: 16px;
    }

    .now-playing-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      width: 100%; /* 390px 대신 이걸 써야 작은 기기에서도 오른쪽이 안 짤림 */
      box-sizing: border-box;
    }

    .now-playing-info {
      flex: 1;
      margin-left: 12px;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .now-playing-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .now-playing-controls button {
      background: none;
      border: none;
      font-size: 18px;
      color: #ff2d55;
      cursor: pointer;
      padding: 0;
    }

    .shareplay-popup {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%) scale(0.95);
      width: 380px; height: 380px;
      background: white;
      border-radius: 28px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 999;
      pointer-events: none;
    }

    .shareplay-popup.show {
      opacity: 1;
      transform: translateX(-50%) scale(1);
      pointer-events: auto;
    }

    .shareplay-header {
      text-align: center;
      padding: 24px 20px 16px;
      position: relative;
    }

    #close-shareplay {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      font-weight: 600;
      cursor: pointer;
      color: #ff2d55;
    }

    .shareplay-header img {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }

    .shareplay-header h2 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 6px;
    }

    .shareplay-header p {
      font-size: 14px;
      color: #666;
      margin: 0;
      line-height: 1.4;
    }

    .shareplay-profile {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f0f0f5;
      border-radius: 16px;
      padding: 10px 16px;
      margin: 16px;
    }

    .shareplay-profile .left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .shareplay-profile .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #b0b0b0, #e0e0e0);
      color: white;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .shareplay-profile .name {
      font-size: 16px;
    }

    .edit-btn {
      font-size: 14px;
      color: #d00;
      font-weight: 500;
    }

    .sub-text {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 16px;
      margin-bottom: 16px;
      padding: 0 16px;
    }

    .shareplay-footer {
      text-align: center;
      padding: 0 16px 5px;
    }

    .shareplay-footer button {
      background: #ff2d55;
      color: white;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 20px;
      padding: 10px 0;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <!-- 엑박 방지: 텍스트로 대체 -->
    <span style="font-size: 20px; margin-right: 12px;">←</span>
    무제 플레이리스트
  </div>

  <div class="search-container">
    <input type="text" class="search-bar" placeholder="검색" />
  </div>

  <div class="playlist-cover">
    <video src="videos/a1.MP4" autoplay muted loop playsinline></video>
  </div>

  <div class="playlist-title">무제 플레이리스트</div>
  <div class="playlist-updated">1주일 전 업데이트됨</div>

  <div class="controls">
    <button class="play-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 16 16">
        <path d="M4 3.993v8.014c0 .53.608.846 1.043.53l6.07-4.007a.636.636 0 000-1.06L5.043 3.462A.636.636 0 004 3.993z"/>
      </svg>
      재생
    </button>

    <button class="shuffle-btn">
      <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ff2d55" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- 위쪽 곡선 -->
        <path d="M3 6h3c2 0 4 4 6 6s4 4 6 4" />
      <!-- 위쪽 화살표 -->
        <polyline points="18 14 21 16 18 18" transform="translate(0 -8)" />
      <!-- 아래쪽 곡선 -->
        <path d="M3 18h3c2 0 4-4 6-6s4-4 6-4" />
      <!-- 아래쪽 화살표 -->
        <polyline points="18 14 21 16 18 18" transform="translate(0 0)" />
      </svg>
    </span>
    임의 재생
  </button>
  </div>

  <ul class="music-list">
    <li class="music-item">
      <div class="music-cover"></div>
      <div class="music-info">음악 제목 1</div>
    </li>
    <li class="music-item">
      <div class="music-cover"></div>
      <div class="music-info">음악 제목 2</div>
    </li>
    <li class="music-item">
      <div class="music-cover"></div>
      <div class="music-info">음악 제목 3</div>
    </li>
  </ul>

  <div class="now-playing-bar">
    <div class="now-playing-cover"></div>
    <div class="now-playing-info">음악 제목</div>
    <div class="now-playing-controls">
      <button>⏸</button>
      <button>⏭</button>
    </div>
  </div>

  <div class="shareplay-popup">
    <div class="shareplay-header">
      <button id="close-shareplay">X</button>
      <img src="images/SharePlay.jpg" alt="Profile" />
      <h2>신정환님과 연결하겠습니까?</h2>
      <p>사용자의 기기에서 Aapple Music의 재생 콘텐츠를 제어할 수 있습니다.</p>
    </div>

    <div class="shareplay-profile">
      <div class="left">
        <div class="avatar">ME</div>
        <div class="name">ME</div>
      </div>
      <div class="edit-btn">편집</div>
    </div>

    <div class="sub-text">계정 설정에서 사용자의 이름 및 사진을 언제든지 편집할 수 있습니다.</div>

    <div class="shareplay-footer">
      <button>연결</button>
    </div>
  </div>

  <script>
    setTimeout(function() {
      document.querySelector('.shareplay-popup').classList.add('show');
    }, 3500);

    document.getElementById('close-shareplay').onclick = function() {
      document.querySelector('.shareplay-popup').classList.remove('show');
    };
  </script>
</body>
</html>
