<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1170, height=2532, user-scalable=no">
  <title>iPhone UI Main Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1170px;
      height: 2532px;
      overflow: hidden;
      background: url('images/iphone12-wallpaper.jpg') no-repeat center center;
      background-size: cover;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      position: relative;
    }

    .greeting {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 48px;
      font-weight: bold;
    }

    .dock {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 60px;
    }

    .dock img {
      width: 120px;
      height: 120px;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="greeting">Hello</div>
  <div class="dock">
    <img src="images/icon.phone.webp" alt="전화 아이콘">
    <img src="images/icon.messages.webp" alt="메시지 아이콘" onclick="location.href='about.html'">
    <img src="images/icon.apple-music.webp" alt="애플 뮤직 아이콘">
  </div>
</body>
</html>
