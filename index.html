<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, height=844, user-scalable=no" />
  <title>Main Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 390px;
      height: 844px;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: url('images/iphone12-wallpaper.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .greeting {
      text-align: center;
      font-size: 36px;
      color: white;
      margin-top: 300px;
      font-weight: bold;
    }

    .dock {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding-bottom: 40px;
    }

    .dock img {
      width: 60px;
      height: 60px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="greeting">Hello</div>
  <div class="dock">
    <img src="images/icon.phone.webp" alt="Phone">
    <img src="images/icon.messages.webp" alt="Messages" onclick="location.href='about.html'">
    <img src="images/icon.apple-music.webp" alt="Music">
  </div>
</body>
</html>
