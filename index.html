<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>iPhone UI Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background-color: #f2f2f7;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .iphone-frame {
      width: 390px;
      height: 690px;
      background-color: #f2f2f7;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      position: relative;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: 600;
      color: #000;
    }

    .dock {
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      padding-bottom: 24px;
    }

    .dock img {
      width: 60px;
      height: 60px;
      border-radius: 18px;
      object-fit: cover;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="content">Hello</div>
    <div class="dock">
      <img src="images/i1.webp" alt="Phone" />
      <a href="about.html">
        <img src="images/i2.webp" alt="Messages" />
      </a>
      <img src="images/i3.webp" alt="Music" />
    </div>
  </div>
    <div class="lock-alert" id="lockAlert">
    <div class="alert-title">iMessage</div>
    <div class="alert-message">보고싶습니당</div>
  </div>

  <style>
    .lock-alert {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 350px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      transition: top 0.4s ease;
      z-index: 99;
    }

    .alert-title {
      font-weight: 600;
      font-size: 14px;
      color: #007aff;
    }

    .alert-message {
      font-size: 16px;
      color: #000;
    }
  </style>

  <script>
    window.onload = () => {
      setTimeout(() => {
        const alert = document.getElementById('lockAlert');
        alert.style.top = '32px';
      }, 2000);
    };
  </script>
</body>
</html>
