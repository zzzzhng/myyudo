<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0" />
  <title>Main</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 390px;
      height: 844px;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    .header {
      margin-top: 60px;
      font-size: 32px;
      font-weight: bold;
    }
    .icon-bar {
      display: flex;
      justify-content: space-around;
      width: 100%;
      padding: 20px 0;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
    }
    .icon-bar img {
      width: 60px;
      height: 60px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="header">Hello</div>
  <div class="icon-bar">
    <img src="images/icon.phone.webp" alt="Phone" />
    <img src="images/icon.messages.webp" alt="Messages" />
    <img src="images/icon.apple-music.webp" alt="Apple Music" />
  </div>
</body>
</html>
