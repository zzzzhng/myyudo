<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>iPhone UI Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 390px;
      height: 100vh; /* 여기만 수정됨 */
      overflow: hidden;
      background-color: #f2f2f7;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .screen {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: 600;
      color: #000;
    }

    .dock {
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding-bottom: 20px;
      background-color: transparent;
    }

    .dock img {
      width: 60px;
      height: 60px;
      border-radius: 18px;
      object-fit: cover;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="screen">
    <div class="content">
      Hello
    </div>
    <div class="dock">
      <img src="images/icon.phone.webp" alt="Phone" />
      <a href="about.html">
        <img src="images/icon.messages.webp" alt="Messages" />
      </a>
      <img src="images/icon.apple-music.webp" alt="Music" />
    </div>
  </div>
</body>
</html>
