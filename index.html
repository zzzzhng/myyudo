<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>iPhone UI Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background-color: #f2f2f7;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .iphone-frame {
      width: 390px;
      height: 690px;
      background-color: #f2f2f7;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      position: relative;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: 600;
      color: #000;
    }

    .dock {
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      padding-bottom: 24px;
    }

    .dock img {
      width: 60px;
      height: 60px;
      border-radius: 18px;
      object-fit: cover;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="content">Hello</div>
    <div class="dock">
      <img src="images/i1.webp" alt="Phone" />
      <a href="about.html">
        <img src="images/i2.webp" alt="Messages" />
      </a>
      <img src="images/i3.webp" alt="Music" />
    </div>
  </div>
<!-- iMessage-style Notification -->
<div class="lock-alert" id="lockAlert">
  <div class="alert-header">
    <img src="images/i2.webp" alt="Messages Icon" />
    <span class="header-title">MESSAGES</span>
    <span class="header-time">now</span>
  </div>
  <div class="alert-sender">Saraille</div>
  <div class="alert-message">Oh sugar! Anyone can see this message...</div>
</div>

<style>
  .lock-alert {
    position: absolute;
    top: -100px;
    left: 50%;
    transform: translateX(-50%);
    width: 360px;
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border-radius: 20px;
    box-shadow: 0 8px 24px
</body>
</html>
