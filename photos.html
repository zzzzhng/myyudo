<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, height=810, user-scalable=no, initial-scale=1.0">
  <title>Photos</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'SF Pro Display', sans-serif;
      background-color: white;
      width: 390px;
      height: 690px;  /* 높이를 약간 줄임 */
      overflow: hidden;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      width: 100%;
      height: 110px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0));
      color: white;
      padding: 20px 12px 0;
      z-index: 1;
    }

    .overlay span {
      display: block;
      font-size: 17px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .overlay .title {
      font-size: 22px;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
      background-color: #e5e5e5;
      margin-top: -10px;
      height: 520px; /* 사진 영역 제한 */
      overflow: hidden;
    }

    .photo {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }

    .photo-count {
      text-align: center;
      font-size: 15px;
      color: #444;
      margin: 4px 0;
      font-weight: 500;
      position: absolute;
      bottom: 80px; /* 탭바 위에 띄움 */
      width: 100%;
    }

    .tab-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 75px;
      border-top: 1px solid #ddd;
      background-color: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 10px;
    }

    .tab-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #8e8e93;
    }

    .tab-item.active {
      color: #007AFF;
    }

    .tab-item svg {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }

    /* "For You" 하트 아이콘의 빨간색 변환과 애니메이션 */
    .tab-item.heart {
      cursor: pointer;
    }

    .tab-item.heart svg {
      fill: #8e8e93; /* 기본 색상 */
      transition: fill 0.3s ease;
    }

    .tab-item.heart.active svg {
      fill: #FF3B30; /* 빨간색 하트 */
      animation: floatHeart 1s infinite; /* 하트 애니메이션 */
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>
  <div class="overlay">
    <span>＜ 앨범</span>
    <div class="title">최근 항목</div>
  </div>

  <div class="grid">
    <img src="pimages/p1.jpg" class="photo">
    <img src="pimages/p2.jpg" class="photo">
    <img src="pimages/p3.jpg" class="photo">
    <img src="pimages/p4.jpg" class="photo">
    <img src="pimages/p5.jpg" class="photo">
    <img src="pimages/p6.jpg" class="photo">
    <img src="pimages/p7.jpg" class="photo">
    <img src="pimages/p8.jpg" class="photo">
    <img src="pimages/p9.jpg" class="photo">
    <img src="pimages/p10.jpg" class="photo">
    <img src="pimages/p11.jpg" class="photo">
    <img src="pimages/p12.jpg" class="photo">
  </div>

  <div class="photo-count">1,107장의 사진, 23개의 비디오</div>

  <div class="tab-bar">
    <div class="tab-item">
      <svg viewBox="0 0 24 24"><path d="M21 19V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2zM5 5h14v14H5V5zm3 12l2.5-3.01L12 17l3.5-4.5L19 17H5z"/></svg>
      <div>보관함</div>
    </div>
    <div class="tab-item">
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 
      5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 
      2.09C13.09 3.81 14.76 3 16.5 3 19.58 
      3 22 5.42 22 8.5c0 3.78-3.4 
      6.86-8.55 11.54L12 21.35z"/></svg>
      <div>For You</div>
    </div>
    <div class="tab-item heart" onclick="window.location.href='applemusic.html';">
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 
      5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 
      2.09C13.09 3.81 14.76 3 16.5 3 19.58 
      3 22 5.42 22 8.5c0 3.78-3.4 
      6.86-8.55 11.54L12 21.35z"/></svg>
      <div>For You</div>
    </div>
    <div class="tab-item">
      <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 
      6.471 0 0016 9.5 6.5 6.5 0 109.5 
      16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 
      4.99L20.49 19l-4.99-5zm-6 
      0C8.01 14 6 11.99 6 9.5S8.01 
      5 10.5 5 15 7.01 15 9.5 12.99 
      14 10.5 14z"/></svg>
      <div>검색</div>
    </div>
  </div>

  <script>
    const heartButton = document.querySelector('.tab-item.heart');
    
    heartButton.addEventListener('click', () => {
      heartButton.classList.toggle('active');
    });
  </script>
</body>
</html>
