<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chat - iMessage</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 390px;
      height: 844px;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.3s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .from-me {
      align-self: flex-end;
      background-color: #007AFF;
      color: white;
      border-bottom-right-radius: 2px;
    }

    .typing-indicator {
      width: 40px;
      height: 20px;
      background: #d1d1d6;
      border-radius: 20px;
      align-self: flex-start;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #555;
    }

    .input-area {
      flex-shrink: 0;
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background-color: white;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-left: 10px;
      background-color: #007AFF;
      color: white;
      border: none;
      padding: 0 14px;
      font-size: 20px;
      border-radius: 50%;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      background-color: #005BBB;
    }
  </style>
</head>
<body>

  <div class="chat-container" id="chat">
    <div class="message from-me">Hi, this is my portfolio ✨</div>
  </div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="iMessage처럼 입력해보세요" />
    <button onclick="sendMessage()">➤</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (message === "") return;

      const chat = document.getElementById('chat');

      // 타이핑 인디케이터
      const typing = document.createElement('div');
      typing.classList.add('typing-indicator');
      typing.textContent = '...';
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;

      setTimeout(() => {
        chat.removeChild(typing);

        const bubble = document.createElement('div');
        bubble.classList.add('message', 'from-me');
        bubble.textContent = message;
        chat.appendChild(bubble);

        input.value = "";
        chat.scrollTop = chat.scrollHeight;
      }, 500); // 딜레이 후 메시지 출력
    }
  </script>

</body>
</html>
