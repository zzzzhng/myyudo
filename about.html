<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>iMessage UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    }

    .container {
      width: 840px;
      height: 710px;
      background-color: white;
      border-radius: 30px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message-wrapper {
      display: flex;
      justify-content: flex-end;
    }

    .message {
      background-color: #007aff;
      color: white;
      padding: 12px 18px;
      max-width: 60%;
      font-size: 16px;
      animation: messageSend 0.3s ease forwards;
      opacity: 0;

      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 6px; /* ← 여기를 직각 느낌으로 */
    }

    @keyframes messageSend {
      0% {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .input-area {
      display: flex;
      padding: 10px 15px;
      border-top: 1px solid #ddd;
      background-color: #f9f9f9;
    }

    .input-area input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 20px;
      border: 1px solid #e0e0e0; /* 연한 회색 테두리 */
      font-size: 16px;
      outline: none;
    }

    .send-button {
      margin-left: 10px;
      background-color: #007aff;
      color: white;
      font-size: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="iMessage">
      <div class="send-button" onclick="sendMessage()">↑</div>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;

      const messages = document.getElementById('messages');

      const wrapper = document.createElement('div');
      wrapper.className = 'message-wrapper';

      const message = document.createElement('div');
      message.className = 'message';
      message.textContent = text;

      wrapper.appendChild(message);
      messages.appendChild(wrapper);
      input.value = "";

      messages.scrollTo({
        top: messages.scrollHeight,
        behavior: 'smooth'
      });
    }
  </script>

</body>
</html>
