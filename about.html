<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
  <title>iMessage UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    }

    .container {
      width: 390px;
      height: 740px; /* 주소창 고려해서 줄임 */
      background-color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border-radius: 0;
    }

    .messages {
      flex: 1;
      padding: 12px 14px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message-wrapper {
      display: flex;
      justify-content: flex-end;
    }

    .message {
      background-color: #007aff;
      color: white;
      padding: 10px 14px;
      max-width: 80%;
      font-size: 15px;
      animation: messageSend 0.3s ease forwards;
      opacity: 0;

      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 6px;
    }

    @keyframes messageSend {
      0% {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .input-area {
      display: flex;
      padding: 8px 10px;
      border-top: 1px solid #ddd;
      background-color: #f9f9f9;
    }

    .input-area input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #e0e0e0;
      font-size: 15px;
      outline: none;
    }

    .send-button {
      margin-left: 8px;
      background-color: #007aff;
      color: white;
      font-size: 18px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }

    /* 모바일 스크롤 부드럽게 */
    .messages::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="iMessage">
      <div class="send-button" onclick="sendMessage()">↑</div>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;

      const messages = document.getElementById('messages');

      const wrapper = document.createElement('div');
      wrapper.className = 'message-wrapper';

      const message = document.createElement('div');
      message.className = 'message';
      message.textContent = text;

      wrapper.appendChild(message);
      messages.appendChild(wrapper);
      input.value = "";

      messages.scrollTo({
        top: messages.scrollHeight,
        behavior: 'smooth'
      });
    }
  </script>

</body>
</html>
