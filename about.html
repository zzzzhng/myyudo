<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, user-scalable=no" />
  <title>iMessage</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 390px;
      height: 670px;
      background-color: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      padding: 12px 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .message-wrapper {
      display: flex;
    }

    .message {
      background-color: #007aff;
      color: white;
      padding: 10px 14px;
      font-size: 15px;
      max-width: 80%;
      animation: messageSend 0.3s ease forwards;
      opacity: 0;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 6px;
    }

    .incoming {
      background-color: #e5e5ea;
      color: black;
      align-self: flex-start;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 18px;
    }

    @keyframes messageSend {
      0% {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border-top: 1px solid #ddd;
      background-color: #f9f9f9;
    }

    .input-icons {
      display: flex;
      margin-right: 8px;
    }

    .icon {
      width: 24px;
      height: 24px;
      font-size: 20px;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .input-area input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ddd;
      font-size: 15px;
      outline: none;
    }

    .send-button {
      margin-left: 8px;
      background-color: #007aff;
      color: white;
      font-size: 18px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }

    .messages::-webkit-scrollbar {
      display: none;
    }

    .typing {
      width: 50px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: #555;
      border-radius: 50%;
      animation: blink 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.3;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

  .image-message {
    width: 200px;
    border-radius: 18px;
    object-fit: cover;
    opacity: 0;
    animation: messageSend 0.3s ease forwards;
    transition: transform 0.15s ease, filter 0.15s ease;
    cursor: pointer;
  }

  .image-message:active {
    transform: scale(0.92);
    filter: brightness(85%);
  }

    /* Emoji Explosion Animation */
    @keyframes emojiExplosion {
      0% {
        transform: scale(1) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(2) translate(var(--x), var(--y));
        opacity: 0;
      }
    }
  .icon:active,
  .send-button:active {
    transform: scale(0.92);
    transition: transform 0.1s ease-out;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="messages" id="messages"></div>

    <div class="input-area">
      <div class="input-icons">
        <div class="icon">+</div>
      </div>
      <input type="text" id="messageInput" placeholder="iMessage">
      <div class="send-button" onclick="sendMessage()">‚Üë</div>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');

    function appendMessage(text, isUser = false, isImage = false) {
      const wrapper = document.createElement('div');
      wrapper.className = 'message-wrapper';
      wrapper.style.justifyContent = isUser ? 'flex-end' : 'flex-start';

      if (isImage) {
        const img = document.createElement('img');
        img.src = 'images/m2.png';
        img.className = 'image-message';

        img.onclick = (e) => {
          e.preventDefault();
          img.style.transform = 'scale(0.9)';
          setTimeout(() => {
            triggerEmojiExplosionAndRedirect();
          }, 100);
        };

        wrapper.appendChild(img);
      } else {
        const msg = document.createElement('div');
        msg.className = 'message';
        if (!isUser) msg.classList.add('incoming');
        msg.textContent = text;
        wrapper.appendChild(msg);
      }

      messages.appendChild(wrapper);
      messages.scrollTo({ top: messages.scrollHeight, behavior: 'smooth' });
    }

    function showTypingIndicator() {
      const wrapper = document.createElement('div');
      wrapper.className = 'message-wrapper typing-wrapper';
      wrapper.style.justifyContent = 'flex-start';

      const bubble = document.createElement('div');
      bubble.className = 'message incoming';

      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';

      bubble.appendChild(typing);
      wrapper.appendChild(bubble);
      messages.appendChild(wrapper);
      messages.scrollTo({ top: messages.scrollHeight, behavior: 'smooth' });

      return wrapper;
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, true);
      input.value = '';
    }

    function triggerEmojiExplosionAndRedirect() {
      const emojis = ['üòç', 'üòé', 'ü•∞', 'üíï', '‚ù§Ô∏è'];
      const explosionContainer = document.createElement('div');
      explosionContainer.style.position = 'fixed';
      explosionContainer.style.top = '0';
      explosionContainer.style.left = '0';
      explosionContainer.style.width = '100%';
      explosionContainer.style.height = '100%';
      explosionContainer.style.pointerEvents = 'none';
      explosionContainer.style.zIndex = '9999';
      document.body.appendChild(explosionContainer);

      for (let i = 0; i < 80; i++) {
        const emoji = document.createElement('div');
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.position = 'absolute';
        emoji.style.left = '50%';
        emoji.style.top = '50%';
        emoji.style.fontSize = '28px';
        emoji.style.transition = 'transform 1s ease-out, opacity 1s ease-out';

        const angle = Math.random() * 2 * Math.PI;
        const radius = 150 + Math.random() * 300;
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;

        emoji.style.setProperty('--x', `${x}px`);
        emoji.style.setProperty('--y', `${y}px`);

        emoji.style.animation = `emojiExplosion 1s forwards`;
        explosionContainer.appendChild(emoji);
      }

      setTimeout(() => {
        window.location.href = 'photos.html';
      }, 1200);
    }

    window.onload = () => {
      appendMessage('ÏßÄÍ∏àÏùÄ ÏàòÏóÖ Ï§ëÏûÖÎãàÎã§.', true);

      setTimeout(() => {
        const typingBubble = showTypingIndicator();

        setTimeout(() => {
          typingBubble.remove();
          appendMessage('Í∑∏Î†áÏäµÎãàÍπå', false);

          setTimeout(() => {
            appendMessage('Î≥¥Í≥†Ïã∂ÏäµÎãàÎãπ', false);

            setTimeout(() => {
              appendMessage('', false, true);
            }, 1000);
          }, 1000);
        }, 1000);
      }, 2000);
    };
  </script>
</body>
</html>
