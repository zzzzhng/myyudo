<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Messages</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f2f2f7;
      width: 390px;
      height: 844px;
      overflow: hidden;
      position: relative;
    }
    .messages-container {
      padding: 20px;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .message {
      background-color: #007aff;
      color: white;
      padding: 10px 14px;
      border-radius: 18px;
      margin-bottom: 10px;
      max-width: 70%;
      align-self: flex-end;
      word-wrap: break-word;
      font-size: 16px;
      animation: slideIn 0.3s ease-out;
    }
    .response {
      background-color: #e5e5ea;
      color: black;
      align-self: flex-start;
      animation: slideInLeft 0.3s ease-out;
    }
    .image-message {
      width: 200px;
      height: auto;
      border-radius: 18px;
      margin-bottom: 10px;
      align-self: flex-start;
      cursor: pointer;
    }
    .input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #ccc;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }
    .input-container button {
      background: none;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }
    .input-container svg {
      width: 24px;
      height: 24px;
      fill: #007aff;
    }
    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes slideInLeft {
      from {
        transform: translateX(-20px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* ✅ 수정된 부분: 클릭 애니메이션 */
    .image-message.clicked {
      animation: clickedZoom 0.2s ease;
    }

    @keyframes clickedZoom {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.12);
      }
      100% {
        transform: scale(1);
      }
    }

    /* ✅ 수정된 부분: 이모지 애니메이션 */
    .emoji {
      position: absolute;
      font-size: 24px;
      opacity: 1;
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(1);
        opacity: 1;
      }
    }

  </style>
</head>
<body>
  <div class="messages-container" id="messages">
    <!-- Messages will appear here -->
  </div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="iMessage" />
    <button onclick="sendMessage()">
      <svg viewBox="0 0 24 24">
        <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" />
      </svg>
    </button>
  </div>
  <script>
    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const emojis = ['🎉', '✨', '💥', '🥳', '🔥', '❤️', '🎊', '🌟'];
    const container = document.body;

    function appendMessage(text, isUser = true) {
      const message = document.createElement('div');
      message.className = 'message';
      if (!isUser) message.classList.add('response');

      if (text === 'image') {
        const img = document.createElement('img');
        img.src = 'images/m2.png';
        img.className = 'image-message';

        // ✅ 클릭 애니메이션 추가
        img.addEventListener('click', () => {
          img.classList.add('clicked');
        });

        message.appendChild(img);
      } else {
        message.textContent = text;
      }

      messagesContainer.appendChild(message);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (text !== '') {
        appendMessage(text);
        userInput.value = '';
        setTimeout(() => showTyping(), 2000);
      }
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.className = 'message response';
      typing.textContent = '•••';
      messagesContainer.appendChild(typing);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      setTimeout(() => {
        typing.remove();
        appendMessage('Here is a photo.');
        appendMessage('image', false);
        launchEmojis();
      }, 1500);
    }

    // ✅ 수정된 이모지 퍼지는 함수
    function launchEmojis() {
      const count = 60;
      for (let i = 0; i < count; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

        emoji.style.left = '50%';
        emoji.style.top = '50%';

        const angle = Math.random() * 2 * Math.PI;
        const distance = 100 + Math.random() * 200;

        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        emoji.style.setProperty('--x', `${x}px`);
        emoji.style.setProperty('--y', `${y}px`);
        emoji.style.animationDelay = `${Math.random() * 0.2}s`;

        container.appendChild(emoji);

        setTimeout(() => emoji.remove(), 1200);
      }
    }
  </script>
</body>
</html>
