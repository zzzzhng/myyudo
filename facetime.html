<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, user-scalable=no" />
  <title>FaceTime Incoming</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 390px;
      height: 710px; /* 주소창 고려하여 높이 조정 */
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      position: relative;
      background-color: black;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      color: white;
      text-align: center;
    }

    .caller-info {
      margin-top: 70px;
    }

    .caller-info h1 {
      font-size: 28px;
      margin: 0;
      font-weight: 500;
    }

    .caller-info p {
      font-size: 18px;
      margin-top: 4px;
      color: rgba(255, 255, 255, 0.8);
    }

    .icon-button-row {
      display: flex;
      justify-content: space-around;
      margin-top: 350px;
    }

    .icon-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .icon-group svg {
      width: 28px;
      height: 28px;
    }

    .icon-group span {
      font-size: 14px;
    }

    .action-button-row {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .action-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .action-group img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
    }

    .end-accept {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <video src="videos/shinyu.MP4" autoplay muted loop playsinline></video>

  <div class="overlay">
    <div class="caller-info">
      <h1>신정환</h1>
      <p>FaceTime Video</p>
    </div>

    <!-- Remind Me & Message -->
    <div class="icon-button-row">
      <div class="icon-group">
        <!-- iOS-style alarm clock icon (closer to actual Remind Me) -->
        <svg viewBox="0 0 24 24">
          <path d="M12 4a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm0-2C6.48 2 2 6.48 2 12s4.48 10 10 10
          10-4.48 10-10S17.52 2 12 2zm-.5 5h1v6l5.25 3.15-.5.85L11.5 13V7z"/>
        </svg>
        <span>Remind Me</span>
      </div>
      <div class="icon-group">
        <!-- iOS-style message bubble icon (closer to actual Message) -->
        <svg viewBox="0 0 24 24">
          <path d="M4 4h16v12H5.17L4 17.17V4zm0-2a2 2 0 0 0-2 2v18l4-4h14a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H4z"/>
        </svg>
        <span>Message</span>
      </div>
    </div>

    <!-- Decline & Accept -->
    <div class="action-button-row">
      <div class="action-group">
        <img src="images/de.PNG" alt="Decline" />
        <div class="end-accept">Decline</div>
      </div>
      <div class="action-group">
        <img src="images/ac.PNG" alt="Accept" />
        <div class="end-accept">Accept</div>
      </div>
    </div>
  </div>
</body>
</html>

</body>
</html>
