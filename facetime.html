<!-- FaceTime 스타일 페이지 (아이콘 없는 텍스트 버튼) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>FaceTime</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
    }

    .iphone-frame {
      width: 390px;
      height: 844px;
      position: relative;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
      color: white;
      text-align: center;
    }

    .overlay .top {
      margin-top: 40px;
    }

    .overlay .top .name {
      font-size: 28px;
      font-weight: 500;
    }

    .overlay .top .desc {
      font-size: 16px;
      opacity: 0.9;
    }

    .overlay .bottom {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 40px;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 13px;
      gap: 8px;
    }

    .accept-combo {
      position: relative;
      width: 60px;
      height: 60px;
    }

    .accept-combo img:first-child {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      width: 60px;
    }

    .accept-combo img:last-child {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 60px;
    }

    .btn img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <video autoplay muted loop playsinline>
      <source src="weverse_20241102035102_1317778128.MP4" type="video/mp4" />
    </video>

    <div class="overlay">
      <div class="top">
        <div class="name">Mom</div>
        <div class="desc">FaceTime Video</div>
      </div>

      <div class="bottom">
        <div class="btn">Remind Me</div>
        <div class="btn">Message</div>
        <div class="btn">
          <img src="images/decline.PNG" alt="Decline" />
          Decline
        </div>
        <div class="btn">
          <div class="accept-combo">
            <img src="images/accept.PNG" alt="Accept" />
            <img src="images/decline.PNG" alt="Decline base" />
          </div>
          End & Accept
        </div>
      </div>
    </div>
  </div>
</body>
</html>
