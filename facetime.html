<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FaceTime UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 390px;
      height: 750px;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Segoe UI', Roboto, sans-serif;
      position: relative;
    }

    video.background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px 0;
      color: white;
      text-align: center;
    }

    .title {
      margin-top: 40px;
    }

    .title h1 {
      font-size: 24px;
      font-weight: 500;
    }

    .title p {
      font-size: 17px;
      opacity: 0.8;
    }

    .actions-top, .actions-bottom {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 30px;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .btn-icon {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-icon svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .btn-label {
      font-size: 13px;
    }

    .call-actions {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 60px;
      margin-bottom: 20px;
    }

    .call-btn img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: contain;
    }

    .call-label {
      font-size: 14px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <video class="background" autoplay muted loop>
    <source src="videos/shinyu.MP4" type="video/mp4">
  </video>
  <div class="overlay">
    <div class="title">
      <h1>Mom</h1>
      <p>FaceTime Video</p>
    </div>

    <div class="actions-top">
      <div class="btn">
        <div class="btn-icon">
          <svg viewBox="0 0 24 24"><path d="M12 22a1 1 0 0 1-1-1v-2a1 1 0 1 1 2 0v2a1 1 0 0 1-1 1zm6.36-4.36a1 1 0 0 1-1.41 0 1 1 0 0 1 0-1.41 7.966 7.966 0 0 0 0-11.31 1 1 0 0 1 1.41-1.41 9.966 9.966 0 0 1 0 14.14zM5.05 5.05a9.966 9.966 0 0 1 0 14.14 1 1 0 0 1-1.41-1.41 7.966 7.966 0 0 0 0-11.31 1 1 0 0 1 1.41-1.41zM17 12a1 1 0 0 1-1 1H8a1 1 0 1 1 0-2h8a1 1 0 0 1 1 1z"/></svg>
        </div>
        <div class="btn-label">Remind Me</div>
      </div>

      <div class="btn">
        <div class="btn-icon">
          <svg viewBox="0 0 24 24"><path d="M21 6.5a2.5 2.5 0 0 1-2.5-2.5H19a1 1 0 1 0-2 0h-.5a2.5 2.5 0 0 1-5 0H11a1 1 0 1 0-2 0H8.5a2.5 2.5 0 0 1-5 0H3a1 1 0 1 0-2 0h.5a2.5 2.5 0 0 1 5 0h.5a2.5 2.5 0 0 1 5 0h.5a2.5 2.5 0 0 1 5 0H19a2.5 2.5 0 0 1 2.5 2.5z"/></svg>
        </div>
        <div class="btn-label">Message</div>
      </div>
    </div>

    <div class="call-actions">
      <div class="btn call-btn">
        <img src="images/d1.PNG" alt="Decline">
        <div class="call-label">Decline</div>
      </div>
      <div class="btn call-btn">
        <img src="images/d2.PNG" alt="Accept">
        <div class="call-label">End & Accept</div>
      </div>
    </div>
  </div>
</body>
</html>
