<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, user-scalable=no" />
  <title>FaceTime Incoming</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 390px;
      height: 720px; /* 주소창 고려하여 높이 조정 */
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      position: relative;
      background-color: black;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      color: white;
      text-align: center;
    }

    .caller-info {
      margin-top: 75px;
    }

    .caller-info h1 {
      font-size: 28px;
      margin: 0;
      font-weight: 500;
    }

    .caller-info p {
      font-size: 18px;
      margin-top: 4px;
      color: rgba(255, 255, 255, 0.8);
    }

    .icon-button-row {
      display: flex;
      justify-content: space-around;
      margin-top: 350px;
    }

    .icon-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .icon-group svg {
      width: 28px;
      height: 28px;
    }

    .icon-group span {
      font-size: 14px;
    }

    .action-button-row {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .action-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .action-group img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
    }

    .end-accept {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <video src="videos/shinyu.MP4" autoplay muted loop playsinline></video>

  <div class="overlay">
    <div class="caller-info">
      <h1>신정환</h1>
      <p>FaceTime Video</p>
    </div>

    <!-- Remind Me & Message -->
<div class="icon-button-row">
  <div class="icon-group">
    <div class="icon-circle">
      <!-- 알람 아이콘 -->
      <svg viewBox="0 0 24 24">
        <path d="M12 4a8 8 0 1 0 0 16 8 8 0 0 0 0-16zm0-2a10 10 0 1 1 0 20 10 10 0 0 1 0-20zm-1 5h2v5h-2V7zm0 6h2v2h-2v-2z"/>
      </svg>
    </div>
    <span>Remind Me</span>
  </div>
  <div class="icon-group">
    <div class="icon-circle">
      <!-- 메시지 아이콘 -->
      <svg viewBox="0 0 24 24">
        <path d="M2 3h20v14H6l-4 4V3z" />
      </svg>
    </div>
    <span>Message</span>
  </div>
</div>

    <!-- Decline & Accept -->
    <div class="action-button-row">
      <div class="action-group">
        <img src="images/de.PNG" alt="Decline" />
        <div class="end-accept">Decline</div>
      </div>
      <div class="action-group">
        <img src="images/ac.PNG" alt="Accept" />
        <div class="end-accept">Accept</div>
      </div>
    </div>
  </div>
</body>
</html>
