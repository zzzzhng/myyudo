<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>FaceTime Call</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 390px;
      height: 844px;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      position: relative;
    }

    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 390px;
      height: 844px;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 390px;
      height: 844px;
      z-index: 1;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px 20px;
      box-sizing: border-box;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.6) 100%);
    }

    .caller-info {
      text-align: center;
      margin-top: 60px;
    }

    .caller-info h1 {
      margin: 0;
      font-size: 30px;
      font-weight: 600;
    }

    .caller-info p {
      margin: 4px 0 0;
      font-size: 18px;
      font-weight: 400;
      color: rgba(255,255,255,0.8);
    }

    .top-options {
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      font-size: 14px;
      color: white;
      opacity: 0.9;
    }

    .bottom-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-bottom: 40px;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: white;
    }

    .btn .circle {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px;
    }

    .decline .circle {
      background-color: #ff3b30;
    }

    .accept .circle {
      background-color: #4cd964;
      position: relative;
    }

    .accept .circle::before {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #ff3b30;
      border-radius: 50%;
      top: -10px;
      left: -10px;
      z-index: -1;
    }

    .circle i {
      font-style: normal;
      font-size: 20px;
    }

    .home-indicator {
      height: 5px;
      width: 135px;
      background-color: rgba(255,255,255,0.3);
      border-radius: 3px;
      margin: 0 auto;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="videos/weverse_20241102035102_1317778128.MP4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <div class="caller-info">
      <h1>Mom</h1>
      <p>FaceTime Video</p>
    </div>

    <div class="top-options">
      <div class="btn">
        <div class="circle" style="background-color: rgba(255,255,255,0.2);">
          <i>‚è∞</i>
        </div>
        Remind Me
      </div>
      <div class="btn">
        <div class="circle" style="background-color: rgba(255,255,255,0.2);">
          <i>üí¨</i>
        </div>
        Message
      </div>
    </div>

    <div class="bottom-buttons">
      <div class="btn decline">
        <div class="circle">
          <i>üìû</i>
        </div>
        Decline
      </div>
      <div class="btn accept">
        <div class="circle">
          <i>üìû</i>
        </div>
        End & Accept
      </div>
    </div>

    <div class="home-indicator"></div>
  </div>
</body>
</html>
