<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, user-scalable=no" />
  <title>FaceTime Incoming</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', sans-serif;
    }

    body {
      width: 390px;
      height: 750px;
      overflow: hidden;
      position: relative;
      background: black;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px 20px 40px;
      color: white;
      text-align: center;
    }

    .caller {
      margin-top: 40px;
    }

    .caller h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .caller p {
      font-size: 17px;
      opacity: 0.9;
    }

    .top-icons {
      display: flex;
      justify-content: space-between;
      margin: 0 20px;
      align-items: flex-end;
    }

    .top-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .top-icon svg {
      width: 26px;
      height: 26px;
      fill: white;
    }

    .top-icon span {
      font-size: 14px;
    }

    .bottom-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: auto;
    }

    .btn img {
      width: 65px;
      height: 65px;
      object-fit: contain;
      border-radius: 100%;
    }

    .btn-label {
      margin-top: 6px;
      font-size: 14px;
    }

    .accept-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .accept-icons {
      position: relative;
      width: 80px;
      height: 65px;
    }

    .accept-icons img {
      position: absolute;
      width: 65px;
      height: 65px;
      border-radius: 100%;
    }

    .accept-icons img:first-child {
      left: 0;
      top: 0;
    }

    .accept-icons img:last-child {
      left: 15px;
      top: 0;
    }

    .accept-label {
      margin-top: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <video src="videos/shinyu.MP4" autoplay muted loop playsinline></video>

  <div class="overlay">
    <div class="caller">
      <h1>신정환</h1>
      <p>FaceTime Video</p>
    </div>

    <div class="top-icons">
      <div class="top-icon">
        <svg viewBox="0 0 24 24">
          <path d="M12 22c1.104 0 2-.896 2-2h-4c0 1.104.896 2 2 2zm6.364-6.364l1.414 1.414c.39.39.39 1.024 0 1.414l-1.414 1.414c-.39.39-1.024.39-1.414 0l-1.414-1.414c-.39-.39-.39-1.024 0-1.414l1.414-1.414c.39-.39 1.024-.39 1.414 0zM18 10c0-3.866-3.134-7-7-7S4 6.134 4 10v4l-2 2v1h20v-1l-2-2v-4z"/>
        </svg>
        <span>Remind Me</span>
      </div>

      <div class="top-icon">
        <svg viewBox="0 0 24 24">
          <path d="M20 2H4c-1.1 0-2 .9-2 2v16l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
        </svg>
        <span>Message</span>
      </div>
    </div>

    <div class="bottom-buttons">
      <div class="btn">
        <img src="images/d1.PNG" alt="Decline">
        <div class="btn-label">Decline</div>
      </div>
      <div class="accept-wrapper">
        <div class="accept-icons">
          <img src="images/d1.PNG" alt="Decline small">
          <img src="images/d2.PNG" alt="Accept">
        </div>
        <div class="accept-label">Accept</div>
      </div>
    </div>
  </div>
</body>
</html>
