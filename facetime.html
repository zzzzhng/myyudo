<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, user-scalable=no" />
  <title>FaceTime Incoming</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 390px;
      height: 720px; /* ✅ 주소창 고려해서 줄임 */
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      position: relative;
      background-color: black;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      color: white;
      text-align: center;
    }

    .caller-info {
      margin-top: 75px;
    }

    .caller-info h1 {
      font-size: 28px;
      margin: 0;
      font-weight: 500;
    }

    .caller-info p {
      font-size: 18px;
      margin-top: 4px;
      color: rgba(255, 255, 255, 0.8);
    }

    .icon-button-row {
      display: flex;
      justify-content: space-around;
      margin-top: 390px;
    }

    .icon-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .icon-group svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    .icon-group span {
      font-size: 14px;
    }

    .action-button-row {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .action-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .action-group img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
      box-shadow: 0 0 0 2px white;
    }

    .end-accept {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <video src="videos/shinyu.MP4" autoplay muted loop playsinline></video>

  <div class="overlay">
    <div class="caller-info">
      <h1>Mom</h1>
      <p>FaceTime Video</p>
    </div>

    <!-- Remind Me & Message -->
    <div class="icon-button-row">
      <div class="icon-group">
        <!-- iOS-style bell icon for Remind Me -->
        <svg viewBox="0 0 24 24">
          <path d="M12 22c1.1 0 2-.9 2-2h-4a2 2 0 0 0 2 2zm6-6V11c0-3.07-1.63-5.64-4.5-6.32V4a1.5 1.5 0 0 0-3 0v.68C7.63 5.36 6 7.92 6 11v5l-1.29 1.29a1 1 0 0 0 .71 1.71h12.17a1 1 0 0 0 .71-1.71L18 16z"/>
        </svg>
        <span>Remind Me</span>
      </div>
      <div class="icon-group">
        <!-- iOS-style message bubble icon -->
        <svg viewBox="0 0 24 24">
          <path d="M20 2H4a2 2 0 0 0-2 2v14l4-4h14a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/>
        </svg>
        <span>Message</span>
      </div>
    </div>

    <!-- Decline & Accept -->
    <div class="action-button-row">
      <div class="action-group">
        <img src="images/de.PNG" alt="Decline" />
        <div class="end-accept">Decline</div>
      </div>
      <div class="action-group">
        <img src="images/ac.PNG" alt="Accept" />
        <div class="end-accept">End & Accept</div>
      </div>
    </div>
  </div>
</body>
</html>
