<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, user-scalable=no" />
  <title>FaceTime Incoming</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 390px;
      height: 810px;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      position: relative;
      background-color: black;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      color: white;
      text-align: center;
    }

    .caller-info {
      margin-top: 80px;
    }

    .caller-info h1 {
      font-size: 28px;
      margin: 0;
      font-weight: 500;
    }

    .caller-info p {
      font-size: 18px;
      margin-top: 4px;
      color: rgba(255, 255, 255, 0.8);
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      margin-top: 400px;
    }

    .top-buttons div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      color: white;
    }

    .top-buttons svg {
      width: 28px;
      height: 28px;
      margin-bottom: 6px;
    }

    .bottom-buttons {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 40px;
    }

    .bottom-buttons img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
    }

    .end-accept {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <video src="videos/shinyu.MP4" autoplay muted loop playsinline></video>

  <div class="overlay">
    <div class="caller-info">
      <h1>Mom</h1>
      <p>FaceTime Video</p>
    </div>

    <div class="top-buttons">
      <div>
        <!-- Bell icon for Remind Me -->
        <svg fill="white" viewBox="0 0 24 24"><path d="M10 21h4a2 2 0 1 1-4 0Zm8-5v-5a6 6 0 1 0-12 0v5l-2 2v1h16v-1l-2-2Z"/></svg>
        <span>Remind Me</span>
      </div>
      <div>
        <!-- Message bubble icon -->
        <svg fill="white" viewBox="0 0 24 24"><path d="M2 3h20v14H6l-4 4V3z"/></svg>
        <span>Message</span>
      </div>
    </div>

    <div class="bottom-buttons">
      <div>
        <img src="images/d1.PNG" alt="Decline" />
      </div>
      <div>
        <img src="images/d2.PNG" alt="Accept" />
        <div class="end-accept">End & Accept</div>
      </div>
    </div>
  </div>
</body>
</html>

</html>
