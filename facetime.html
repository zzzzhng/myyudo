<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, user-scalable=no" />
  <title>FaceTime Incoming</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 390px;
      height: 790px; /* 주소창 고려해서 810 → 790으로 줄임 */
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      position: relative;
      background-color: black;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      color: white;
      text-align: center;
    }

    .caller-info {
      margin-top: 75px;
    }

    .caller-info h1 {
      font-size: 28px;
      margin: 0;
      font-weight: 500;
    }

    .caller-info p {
      font-size: 18px;
      margin-top: 4px;
      color: rgba(255, 255, 255, 0.8);
    }

    .icon-button-row {
      display: flex;
      justify-content: space-around;
      margin-top: 390px;
    }

    .icon-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .icon-group svg {
      width: 28px;
      height: 28px;
    }

    .icon-group span {
      font-size: 14px;
    }

    .action-button-row {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .action-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .action-group img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
      box-shadow: 0 0 0 2px white; /* 동그란 테두리로 깔끔하게 정리 */
    }

    .end-accept {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <video src="videos/shinyu.MP4" autoplay muted loop playsinline></video>

  <div class="overlay">
    <div class="caller-info">
      <h1>Mom</h1>
      <p>FaceTime Video</p>
    </div>

    <!-- Remind Me & Message -->
    <div class="icon-button-row">
      <div class="icon-group">
        <!-- iOS-style alarm clock icon -->
        <svg fill="white" viewBox="0 0 24 24">
          <path d="M12 7a1 1 0 0 1 1 1v4.28l2.4 1.39a1 1 0 1 1-1 1.73l-3-1.74A1 1 0 0 1 11 12V8a1 1 0 0 1 1-1zm0-5a9 9 0 1 1 0 18 9 9 0 0 1 0-18zm0-2C5.37 0 0 5.37 0 12s5.37 12 12 12 12-5.37 12-12S18.63 0 12 0z"/>
        </svg>
        <span>Remind Me</span>
      </div>
      <div class="icon-group">
        <!-- iOS-style message bubble icon -->
        <svg fill="white" viewBox="0 0 24 24">
          <path d="M2 3h20v14H6l-4 4V3z" />
        </svg>
        <span>Message</span>
      </div>
    </div>

    <!-- Decline & Accept with image clipping -->
    <div class="action-button-row">
      <div class="action-group">
        <img src="images/d1.PNG" alt="Decline" />
        <div class="end-accept">Decline</div>
      </div>
      <div class="action-group">
        <img src="images/d2.PNG" alt="Accept" />
        <div class="end-accept">End & Accept</div>
      </div>
    </div>
  </div>
</body>
</html>
